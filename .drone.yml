kind: pipeline
type: docker
name: default
steps:
- name: builing_wiseapi
  image: java:openjdk-8-alpine
  commands:
    - ./gradlew clean build
# to push docker image into dockerhub
- name: publish
  image: plugins/docker
  settings:
    repo: ramalingam81/dronewiseapi
    tags: [ latest, 4.0, 4 ]
  environment:
    PASSWORD:
      from_secret: DOCKER_PASSWORD
  commands:
  - echo $PASSWORD
