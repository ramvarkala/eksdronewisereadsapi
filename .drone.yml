kind: pipeline
type: docker
name: default
steps:
- name: builing_wiseapi
  image: java:openjdk-8-alpine
  commands:
    - ./gradlew clean build
# to push docker image into dockerhub
- name: publish
  image: plugins/docker
  settings:
    repo: ramalingam81/drone
    tags: [ latest, 5.0, 5 ]
  environment: 
    repo: varkalaramalingam/eksdronewisereadsapi
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
